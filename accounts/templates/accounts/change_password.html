{% extends 'base.html' %}
{% block head %}
<title>Change password</title>
{% endblock %}

{% block body%}
<div class="container">

<h1>Nouveau password mon chum?</h1>
  <p>Changing password for user: {{user}}</p>
<form  method="post">
  {% csrf_token %}
  {{form.as_p}}{% if next %}
<input type="hidden" name="next" value="{{ next }}" />{% endif %}
<button type="submit" name="button">On est parti!</button>
</form>
{% endblock %}
